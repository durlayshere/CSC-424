<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>EcoCosts Login</title>
        <link rel="stylesheet" href="stylesheet.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

<body>
    <div class="login-div">
        <div class="logo">
            <img src="logo.png" alt="" width="150">

        </div>
        <div class="title">EcoCosts</div>
        <div class="subtitle">Save now and invest later.</div>

        <div class="form">
            <div class="username">
                <input type="text" placeholder="Username or Email">
            </div>
            <div class="password">
                <input type="password" placeholder="Password">
            </div>

            <div class="alternatives">
                <div class="remember">
                    <input id="remmeber" type="checkbox">
                    <label for="remember">Remember me next time.</label>
                </div>
                <div class="forgotPW">
                    <a href="a">Forgot Password?</a>
                </div>
            </div>
        
            <button class="signIn_btn">LOGIN</button>
            <div class="signUp">
                <a href="a">First time? Sign up here!</a>
            </div>








    </div>
    </div>
</body>
